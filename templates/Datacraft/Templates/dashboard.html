<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dash.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Side Panel and Dashboard</title>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <a href="/Templates/index.html">
                <img src="/static/img/logo1.png" alt="Logo">
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="user">
            <i class='bx bxs-user-circle'></i>
        </div>
    </div>
    <section class="both">

        <div class="side-panel">
            <ul>
                <li><a href="#">File Upload</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <div class="content">
            <section id="file-upload-section">
                <h2 id="main-heading">File Upload</h2>
                <div class="both-file-button">
                    <div class="file-upload-container">
                        <input type="file" id="file-input" accept=".xlsx .csv .json">
                        <label for="file-input" class="file-input-label">
                            <i class="bx bx-cloud-upload"></i><br>
                            <p>Choose a File</p> 
                        </label>
                    </div>
                    <button id="upload-button">Upload</button>
                </div>

                <div class="examplefile">
                    <h2 id="examplefile-heading">
                        Download Example File From Here... 
                    </h2>
                    <a href="https://docs.google.com/spreadsheets/d/1jzsldw0LgJuq6VtBvdTDoiGaww7eRPWh/edit?usp=drive_link&ouid=116772326272064818061&rtpof=true&sd=true" target="_blank">
                        <button id="examplefile-button"> Click Here </button>
                    </a>
                </div>
            </section>

            <section id="dashboard-section">
                <h2>Dashboard Section</h2>
                <!-- Content for Dashboard section goes here -->
            </section>

            <section id="analytics-section">
                <h2>Analytics Section</h2>
                <!-- Content for Analytics section goes here -->
            </section>

            <section id="reports-section">
                <h2>Reports Section</h2>
                <!-- Content for Reports section goes here -->
            </section>

            <section id="settings-section">
                <h2>Settings Section</h2>
                <!-- Content for Settings section goes here -->
            </section>
        </div>

    </section>

    <script src="/static/dash.js"></script>
</body>

</html>
