<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


 
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Navbar</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img src="/static/img/logo1.png" alt="Logo">
                </a>
            </div>
            <ul class="nav-links">
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">FAQs</a></li> -->
            </ul>
            <div class="user-actions">
                <a href="/">
                    <div id="myprofile">
                        <i class='bx bxs-home'></i>
                    </div>
                </a>
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <button><i class='bx bx-search'></i></button>
                </div>
                <a href="/login">
                    <button id="login-button">Login</button>
                </a>

                <a href="/signup">
                    <button id="signup-button">Sign Up</button>
                </a>
            </div>
        </nav>
    </header>

    {% if messages %}

            {% for msg in messages %}

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                
            {% endfor %}

    {% endif %}




    <!-- Login -->

    <form id="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div id="form-logo">
            <img src="/static/img/logo1.png" alt="logo">
        </div>
        <div class="login-container">
            <h2>Login</h2><br>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label><br>
                <input type="email" class="form-control" id="login-email"  name = "login-email" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label><br>
                <input type="password" class="form-control" id="login-password" name = "login-password" placeholder="Enter password">
            </div>
            <br>
            <a href="/forgot">Forget Password?</a><br>
            <button type="submit" id="login-button">Login</button>
            <a href="/signup">
                <h5 class="h">Create an Account</h5><br>
            </a>
        </div>

    </form>

    <script src="/static/js/scroll.js"></script>
</html>
